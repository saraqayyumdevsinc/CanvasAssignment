<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>

    <div class="background"></div>
    <div class="tool-bar">
        <div class="tool-item">
            <img data-toggle="collapse" data-target="#pencil" src="Icons/colored-pencils.png">
            <div id="pencil" class="collapse">
                <div class="color-option" id="option1"></div>
                <div class="color-option" id="option2"></div>
                <div class="color-option" id="option3"></div>
                <div class="color-option" id="option4"></div>
                <div class="color-option" id="option5"></div>
                <div class="color-option" id="option6"></div>
            </div>
        </div>

        <div class="tool-item">
            <img data-toggle="collapse" data-target="#crayon" src="Icons/crayon.png">
            <div id="crayon" class="collapse">
                <div class="color-option" id="option1"></div>
                <div class="color-option" id="option2"></div>
                <div class="color-option" id="option3"></div>
                <div class="color-option" id="option4"></div>
                <div class="color-option" id="option5"></div>
                <div class="color-option" id="option6"></div>
            </div>
        </div>

        <div class="tool-item">
            <img data-toggle="collapse" data-target="#paint" src="Icons/color-palette.png">
            <div id="paint" class="collapse">
                <div class="color-option" id="option1"></div>
                <div class="color-option" id="option2"></div>
                <div class="color-option" id="option3"></div>
                <div class="color-option" id="option4"></div>
                <div class="color-option" id="option5"></div>
                <div class="color-option" id="option6"></div>
            </div>
        </div>
    </div>

    <img id src="Icons/eraser.png">

    <canvas></canvas>

    </div>
    <script src="script.js"></script>

</html>
