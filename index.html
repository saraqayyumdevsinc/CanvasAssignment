<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sara's Canvas</title>
</head>

<body>
    <div class="background"></div>
    <img class="my-toggler d-none" data-bs-toggle="collapse" data-bs-target="#icon-container" src="Icons/iris.png">
    <div id="icon-container" class="my-toggle-container">
        <div class="contain d-flex justify-content-between">
            <div class="tool-bar">
                <div class="tool-item d-flex">
                    <div class="pencil" data-bs-toggle="collapse" data-bs-target="#pencil">
                        <img src="Icons/colored-pencils.png" title="Pencil">
                    </div>
                    <div id="pencil" class="collapse">
                        <div class="color-option" id="option1"></div>
                        <div class="color-option" id="option2"></div>
                        <div class="color-option" id="option3"></div>
                        <div class="color-option" id="option4"></div>
                        <div class="color-option" id="option5"></div>
                    </div>
                </div>

                <div class="tool-item d-flex">
                    <img class="crayon" data-bs-toggle="collapse" data-bs-target="#crayon" src="Icons/crayon.png" title="Crayon">
                    <div id="crayon" class="collapse">
                        <div class="color-option" id="option1"></div>
                        <div class="color-option" id="option2"></div>
                        <div class="color-option" id="option3"></div>
                        <div class="color-option" id="option4"></div>
                        <div class="color-option" id="option5"></div>
                        <div class="color-option" id="option6"></div>
                    </div>
                </div>

                <div class="tool-item d-flex">
                    <img class="paint" data-bs-toggle="collapse" data-bs-target="#paint" src="Icons/color-palette.png" title="Paint">
                    <div id="paint" class="collapse">
                        <div class="color-option" id="option1"></div>
                        <div class="color-option" id="option2"></div>
                        <div class="color-option" id="option3"></div>
                        <div class="color-option" id="option4"></div>
                        <div class="color-option" id="option5"></div>
                        <div class="color-option" id="option6"></div>
                    </div>
                </div>

                <div class="tool-item d-flex">
                    <img class="eraser" src="Icons/eraser.png" title="Eraser">
                </div>

                <div class="tool-item d-flex">
                    <img class="saver" src="Icons/floppy-disk.png" title="Save Image">
                </div>
            </div>

            <div class="tool-bar-right">
                <img class="upload" src="Icons/upload.png" title="Upload Image">
                <input class="upload-file d-none" type="file">
                <br>
                <img class="text" src="Icons/analytics.png" title="Add text">
                <br>
                <img class="clear" src="Icons/recycle-bin.png" title="Clear Canvas">
            </div>
        </div>
    </div>
    <canvas></canvas>
    <script src="script.js"></script>
</body>
</html>
